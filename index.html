<!DOCTYPE html>
<html lang="en">

<head>

<body>

                </button>
                <div class="vr"></div>
                <div class="collapse navbar-collapse" id="navbarNav">

                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./seccion/acercaDeNosotras.html">Nosotras</a>

                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                <a href="https://web.whatsapp.com/" target="_blank">
